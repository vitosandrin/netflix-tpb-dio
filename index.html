<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <!--resposive-->
    <link rel="stylesheet" href="/style/responsive.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="/assets/images/netflixlogo1.png" alt="logonetflix">
                </a>
            </div>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            
            <div class="container">

                <div class="logotpb">
                    <img src="/assets/images/logotpb3.png" alt="logotpb">
                </div>
                
                <p class="descricao">
                        Acompanhe as desventuras regadas a álcool de três amigos trambiqueiros que vivem bolando planos infalíveis com estratégias duvidosas.
                </p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
        
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>  
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/assets/images/postertpb.jpg" alt="postertpb">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/images/postertpbanimated.jpg" alt="postertpb">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/images/postertpbeurope.jpg" alt="postertpb">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/images/postertpbjail.jpg" alt="postertpb">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/images/postertpbusa.jpg" alt="postertpb">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/images/postertpbnatal.jpg" alt="postertpb">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/images/postertpbmovie.jpg" alt="postertpb">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/images/postertpbliquor.jpg" alt="postertpb">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/images/postertpbgoodfather.jpg" alt="postertpb">
            </div>
            <div class="item">
                <img class="box-filme" src="/assets/images/postertpbaustin.jpg" alt="postertpb">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/51676868cd.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
    
</body>
</html>
